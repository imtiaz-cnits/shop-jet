<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans">

  <div class="max-w-6xl mx-auto px-4 py-8">
    <div class="overflow-x-auto">
      <table class="w-full border-collapse">
        <thead>
          <tr class="text-left border-b">
            <th class="py-3 px-2">Product</th>
            <th class="py-3 px-2">Price</th>
            <th class="py-3 px-2">Date Added</th>
            <th class="py-3 px-2">Stock</th>
            <th class="py-3 px-2">Add to cart</th>
          </tr>
        </thead>
        <tbody class="text-sm">
          <!-- Row 1 -->
          <tr class="border-b">
            <td class="flex items-center gap-3 py-3 px-2">
              <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Blackberries.jpg" alt="Blackberries" class="w-12 h-12 object-contain">
              <span>Blackberries - 6oz</span>
            </td>
            <td class="py-3 px-2">
              <span class="line-through text-gray-500 mr-1">$4.99</span>
              <span class="text-red-700">$2.99</span>
            </td>
            <td class="py-3 px-2">September 10, 2025</td>
            <td class="py-3 px-2 text-green-600">In Stock</td>
            <td class="py-3 px-2 flex items-center gap-3">
              <button class="bg-purple-700 hover:bg-purple-800 text-white rounded-lg px-4 py-2">
                Add to cart
              </button>
              <button class="text-gray-500 border rounded-full w-6 h-6 flex items-center justify-center hover:bg-gray-200">×</button>
            </td>
          </tr>
          <!-- Row 2 -->
          <tr class="border-b">
            <td class="flex items-center gap-3 py-3 px-2">
              <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" alt="Bananas" class="w-12 h-12 object-contain">
              <span>Marketside Fresh Organic Bananas, Bunch</span>
            </td>
            <td class="py-3 px-2">
              <span class="line-through text-gray-500 mr-1">$1.99</span>
              <span class="text-red-700">$0.89</span>
            </td>
            <td class="py-3 px-2">September 10, 2025</td>
            <td class="py-3 px-2 text-green-600">In Stock</td>
            <td class="py-3 px-2 flex items-center gap-3">
              <button class="bg-purple-700 hover:bg-purple-800 text-white rounded-lg px-4 py-2">
                Add to cart
              </button>
              <button class="text-gray-500 border rounded-full w-6 h-6 flex items-center justify-center hover:bg-gray-200">×</button>
            </td>
          </tr>
          <!-- Row 3 -->
          <tr>
            <td class="flex items-center gap-3 py-3 px-2">
              <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Cauliflower.jpg" alt="Cauliflower" class="w-12 h-12 object-contain">
              <span>Fresh Cauliflower, Each</span>
            </td>
            <td class="py-3 px-2">
              <span class="line-through text-gray-500 mr-1">$14.79</span>
              <span class="text-red-700">$12.79</span>
            </td>
            <td class="py-3 px-2">September 10, 2025</td>
            <td class="py-3 px-2 text-green-600">In Stock</td>
            <td class="py-3 px-2 flex items-center gap-3">
              <button class="bg-purple-700 hover:bg-purple-800 text-white rounded-lg px-4 py-2">
                Add to cart
              </button>
              <button class="text-gray-500 border rounded-full w-6 h-6 flex items-center justify-center hover:bg-gray-200">×</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Social Icons -->
    <div class="flex items-center gap-2 mt-6">
      <span class="mr-2">Share on:</span>
      <a href="#" class="bg-blue-600 text-white p-2 rounded"><i class="fab fa-facebook-f"></i>F</a>
      <a href="#" class="bg-sky-500 text-white p-2 rounded">T</a>
