    <script>
      let currentSlide = 0;
      const totalSlides = 4;
      let quantity = 1;

      function updateSlider() {
        const slider = document.getElementById("mainSlider");
        const containerWidth = slider.parentElement.offsetWidth;
        const slideWidth = slider.children[0].offsetWidth;

        if (window.innerWidth <= 1024) {
          const translateX =
            -currentSlide * slideWidth + (containerWidth - slideWidth) / 2;
          slider.style.transform = `translateX(${translateX}px)`;
        } else {
          const translateX = -currentSlide * 100;
          slider.style.transform = `translateX(${translateX}%)`;
        }

        // Update dots
        document.querySelectorAll(".slider-dot").forEach((dot, index) => {
          dot.classList.toggle("bg-emerald-600", index === currentSlide);
          dot.classList.toggle("bg-gray-300", index !== currentSlide);
        });

        // Update thumbnail borders via JS
        document.querySelectorAll(".thumbnail").forEach((thumb, index) => {
          thumb.style.borderColor = index === currentSlide ? "var(--primary-color)" : "#d1d5db";
        });
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        updateSlider();
      }

      function prevSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        updateSlider();
      }

      function goToSlide(index) {
        currentSlide = index;
        updateSlider();
      }

      function increaseQuantity() {
        quantity++;
        document.getElementById("quantity").textContent = quantity;
      }

      function decreaseQuantity() {
        if (quantity > 1) {
          quantity--;
          document.getElementById("quantity").textContent = quantity;
        }
      }

      function handleZoom(event, container) {
        if (window.innerWidth <= 1024) return;

        const rect = container.getBoundingClientRect();
        const image = container.querySelector(".zoom-image");
        const lens = container.querySelector(".zoom-lens");

        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        const xPercent = (x / rect.width) * 100;
        const yPercent = (y / rect.height) * 100;

        const lensSize = 96; 
        lens.style.left = x - lensSize / 2 + "px";
        lens.style.top = y - lensSize / 2 + "px";

        const zoomLevel = 2;
        image.style.transform = `scale(${zoomLevel})`;
        image.style.transformOrigin = `${xPercent}% ${yPercent}%`;
      }

      function resetZoom(container) {
        const image = container.querySelector(".zoom-image");
        image.style.transform = "scale(1)";
        image.style.transformOrigin = "center";
      }

      window.addEventListener("resize", updateSlider);
      updateSlider();

      // Auto-slide every 5s
      setInterval(() => {
        nextSlide();
      }, 5000);
    </script>
