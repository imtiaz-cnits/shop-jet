<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <style>
      /* Animation */
      .fade-up {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-in-out;
      }
      .swiper-slide-active .fade-up {
        opacity: 1;
        transform: translateY(0);
      }

      /* Pagination Design */
      .swiper-pagination-bullet {
        width: 12px;
        height: 12px;
        background: #cbd5e1; /* gray-300 */
        opacity: 1;
      }
      .swiper-pagination-bullet-active {
        background: #2563eb; /* blue-600 */
        transform: scale(1.2);
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Hero Slider -->
    <div class="swiper myHeroSwiper w-full h-screen">
      <div class="swiper-wrapper">
        <!-- Slide 1 -->
        <div
          class="swiper-slide flex flex-col md:flex-row items-center justify-between px-6 md:px-16"
        >
          <!-- Left Text -->
          <div class="text-center md:text-left max-w-lg">
            <h1
              class="fade-up text-4xl md:text-5xl font-bold text-gray-800 mb-4"
            >
              Stylish Headphones
            </h1>
            <p
              class="fade-up text-gray-600 mb-6"
              style="transition-delay: 0.2s"
            >
              Experience premium sound quality with modern design.
            </p>
            <button
              class="fade-up px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition"
              style="transition-delay: 0.4s"
            >
              Shop Now
            </button>
          </div>

          <!-- Right Image -->
          <div class="mt-8 md:mt-0">
            <img
              src="https://i.ibb.co/5W3ZVv3/headphone.png"
              alt="Product"
              class="w-80 md:w-[450px] fade-up"
              style="transition-delay: 0.6s"
            />
          </div>
        </div>

        <!-- Slide 2 -->
        <div
          class="swiper-slide flex flex-col md:flex-row items-center justify-between px-6 md:px-16"
        >
          <div class="text-center md:text-left max-w-lg">
            <h1
              class="fade-up text-4xl md:text-5xl font-bold text-gray-800 mb-4"
            >
              Smart Watch
            </h1>
            <p
              class="fade-up text-gray-600 mb-6"
              style="transition-delay: 0.2s"
            >
              Track your health & stay connected anytime, anywhere.
            </p>
            <button
              class="fade-up px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition"
              style="transition-delay: 0.4s"
            >
              Explore Now
            </button>
          </div>

          <div class="mt-8 md:mt-0">
            <img
              src="https://i.ibb.co/fFnPCmj/watch.png"
              alt="Product"
              class="w-72 md:w-[400px] fade-up"
              style="transition-delay: 0.6s"
            />
          </div>
        </div>
      </div>

      <!-- Swiper Controls -->
      <div class="swiper-pagination mt-4"></div>

      <!-- Custom Prev/Next -->
      <div class="swiper-button-prev !text-blue-600 !left-4 !scale-125">
        <i class="ph-bold ph-caret-left"></i>
      </div>
      <div class="swiper-button-next !text-blue-600 !right-4 !scale-125">
        <i class="ph-bold ph-caret-right"></i>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".myHeroSwiper", {
        loop: true,
        autoplay: {
          delay: 4000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
