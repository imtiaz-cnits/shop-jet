<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Deals Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        /* Custom CSS to ensure full width */
        .hot-deals .swiper {
            width: 100vw;
            margin-left: 50%;
            transform: translateX(-50%);
        }
        .swiper-slide {
            background-size: cover !important;
            background-position: center !important;
        }
    </style>
</head>
<body class="bg-white">
    <section class="hot-deals mt-[60px]">
        <div class="w-full">
            <div class="header-box text-center mb-8">
                <h2 class="flex items-center justify-center gap-2 text-2xl text-[var(--text)] fruits-vegetables-title mb-4 font-bold">
                    <span class="icon">
                        <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="18" cy="18" r="17.5" stroke="#EEB13C" />
                            <g clip-path="url(#clip0_217_2038)">
                                <path d="M26 20.4646C26 24.6365 22.6367 27.9998 18.5 27.9998C14.3633 27.9998 11 24.6353 11 20.4998C11 18.208 12.0867 16.3279 13.1316 15.2615C13.7164 14.6131 14.75 15.0232 14.75 15.8709V19.2107C14.75 20.5845 15.8426 21.7303 17.2172 21.7474C18.6133 21.7693 19.75 20.6404 19.75 19.2498C19.75 15.8123 12.9102 15.4951 17.7129 8.42166C18.2402 7.65135 19.4375 8.00096 19.4375 8.93064C19.4023 12.9607 26 13.8474 26 20.4646Z" fill="#BF2120" />
                            </g>
                            <defs>
                                <clipPath id="clip0_217_2038">
                                    <rect width="15" height="20" fill="white" transform="translate(11 8)" />
                                </clipPath>
                            </defs>
                        </svg>
                    </span>
                    Hot Deals
                </h2>
                <p class="text-[var(--text2)] text-sm max-w-xl mx-auto">
                    Limited-time deals you’ll love! Stock up and save with this week’s top grocery offers before they’re gone.
                </p>
            </div>

            <div class="swiper dealsSwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide rounded-xl flex items-center bg-[url(../assets/img/home/Offer-1.png)] bg-no-repeat bg-cover">
                        <div class="w-full">
                            <span class="bg-white text-green-600 text-xs font-semibold px-3 py-1 rounded-full">Exclusive</span>
                            <h3 class="text-2xl font-bold mt-2">August Deals</h3>
                            <button class="mt-4 bg-orange-500 text-white px-5 py-2 rounded-full hover:bg-orange-600">
                                Shop Now
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide rounded-xl flex items-center bg-[url(../assets/img/home/Offer-1.png)] bg-no-repeat bg-cover">
                        <div class="w-full">
                            <span class="bg-white text-green-600 text-xs font-semibold px-3 py-1 rounded-full">Exclusive</span>
                            <h3 class="text-2xl font-bold mt-2">August Deals</h3>
                            <button class="mt-4 bg-orange-500 text-white px-5 py-2 rounded-full hover:bg-orange-600">
                                Shop Now
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide rounded-xl flex items-center bg-[url(../assets/img/home/Offer-1.png)] bg-no-repeat bg-cover">
                        <div class="w-full">
                            <span class="bg-white text-green-600 text-xs font-semibold px-3 py-1 rounded-full">Exclusive</span>
                            <h3 class="text-2xl font-bold mt-2">August Deals</h3>
                            <button class="mt-4 bg-orange-500 text-white px-5 py-2 rounded-full hover:bg-orange-600">
                                Shop Now
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="swiper-pagination mt-4"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const dealsSwiper = new Swiper(".dealsSwiper", {
            slidesPerView: 1,
            spaceBetween: 20,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            breakpoints: {
                768: {
                    slidesPerView: 2,
                },
            },
        });
    </script>
</body>
</html>
